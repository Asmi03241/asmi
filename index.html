<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Open-Source Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        /* Header Styling */
        header {
            background-color: #ff5733;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        /* Button Animation */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Footer */
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>Welcome to My Open-Source Website</header>
    <p>This website is hosted using GitHub Pages!</p>
    <a href="https://github.com/Asmi03241/asmi.git"class="btn">Visit My GitHub</a>
    <footer>Created by Your Name - 2025</footer>

</body>
</html>
